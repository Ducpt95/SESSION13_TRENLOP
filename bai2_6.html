<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var str = prompt('Write something')
        var arr = str.split('')
        for (var key in arr) {
            if (arr[key]=='-') {
                arr[key]='_'
            }
        }
        console.log(arr.join(''))
        
        
    </script>
</body>
